<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Client</title>
    <link rel="stylesheet" href="userIndex.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

    <img id="logo" src= "./pictures/logo.png">

    <div class="w3-dropdown-click w3-right">
      <button onclick="myAccount()" class="w3-button w3-white">Account</button>
      <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
        <a href="#" class="w3-bar-item w3-button">Log out</a>
        <a href="#" class="w3-bar-item w3-button">Delete account</a>
      </div>
    </div>

    <div class="w3-bar w3-white">
        <button class="w3-bar-item w3-button" onclick="openTab('createTab')">Create Slides</button>
        <button class="w3-bar-item w3-button" onclick="openTab('privateTab')">Private Slides</button>
        <button class="w3-bar-item w3-button" onclick="openTab('myPublicTab')">Your Public Slides</button>
        <button class="w3-bar-item w3-button" onclick="openTab('publicTab')">Public Slides</button>
      </div>

    <div id="createTab" class="w3-container w3-white tab">
      <button id="createNew">Create new slideshow</button>
      <input id="presentationName">
        <p>Here you can create a new slideshow from these templates:</p>
      </div>
      
      <div id="privateTab" class="w3-container w3-white tab" style="display:none">
        <h2>My private slideshows</h2>
        <p>Here you will find your private slideshows.</p>
      </div>
      
      <div id="myPublicTab" class="w3-container w3-white tab" style="display:none">
        <h2>My public slideshows</h2>
        <p>Here you will find your public slideshows.</p>
      </div>

      <div id="publicTab" class="w3-container w3-white tab" style="display:none">
        <h2>Public slideshows</h2>
        <p>Here are other users public slideshows.</p>
      </div>



<script>


function openTab(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}


function myAccount() {
  var x = document.getElementById("Demo");
  if (x.className.indexOf("w3-show") == -1) { 
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

//create new presentation

const createNewBtn = document.getElementById("createNew");

createNewBtn.addEventListener("click", async function(evt) {

  const newPresentation = document.getElementById("presentationName").value;


  let body = {
                presentation: newPresentation,
            }
            let config = {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(body)
            }

            const response = await fetch("/presentation", config);
});

//
    
</script>


</body>
