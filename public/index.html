<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Client</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Create Account</h1>
    
    <form id="theform">
        <label for="inpUsername">Username: </label>
        <input name="Username" id="inpUsername" type="text" value="test" />

        <label for="inpPsw">Password: </label>
        <input name="psw" id="inpPsw" type="password" value="aaa" />

        <label for="inpPsw">Confirm Password: </label>
        <input name="psw" id="inpPsw" type="password" value="aaa" />

        <input type="submit" value="Create Account">

     
    </form>

    
</body>



<script>    

    


    //
    let userform = document.getElementById('theform');

    userform.addEventListener('submit', async function(evt) {

    evt.preventDefault();

    const inpUsername = document.getElementById("inpUsername").value;
    const inpPassword = document.getElementById("inpPsw").value;
    
    let body = {
                username: inpUsername,
                password: inpPassword
            }
            let config = {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(body)
            }

            fetch("/user", config).then(resp => {
                console.log(resp.status);
            })

    });
    //
    
    
</script>

</html>
