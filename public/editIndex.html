<script>
// dropdown function w3.css

function myAccount() {
  var x = document.getElementById("Acc");
  if (x.className.indexOf("w3-show") == -1) { 
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

const logOut = document.getElementById("logOut");

logOut.addEventListener("click", function(evt){
  sessionStorage.clear();
  location.href = "/";
});

const accountText = document.getElementById("accountText");
const username = sessionStorage.getItem("user");
if(username){
  accountText.innerHTML = username;
}

getPresentation();
async function getPresentation() {
  const id = sessionStorage.getItem("presentationId");

  let token = sessionStorage.getItem("token");
  let username = sessionStorage.getItem("user");
  if(token !== undefined){

    let body = {
                  authToken: token,
                  user: username,
                  presentationId: id
              };
              let config = {
                  method: "POST",
                  headers: {
                      "content-type": "application/json"
                  },
                  body: JSON.stringify(body)
              }

    const response = await fetch(`/user/presentation/:${id}`, config);
    const data = await response.json();
    console.log(response.status);

    const pres = data[0];
    const slides = pres.slides;

    if(slides){

    document.getElementById("presTitle").innerHTML = pres.name;

    document.getElementById("presParagraph").innerHTML = slides.Slide1.title;

    sessionStorage.setItem("currentSlide", Object.keys(slides)[0]);

    }else{
      location.href = "/userIndex.html";
    }
    }
}
